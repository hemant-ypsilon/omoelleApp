

<ion-content class="login-div-box">
  <div class="logo-sec">
    <img src="assets/img/logo.png">
  </div>
  <div class="login-form-box">
    <ion-list>

  <ion-item>
    <ion-label><img width="18px" src="assets/img/username.png"></ion-label>
    <ion-input type="text" placeholder="User Name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label><img width="18px" src="assets/img/password.png"></ion-label>
    <ion-input type="password" placeholder="Password"></ion-input>
  </ion-item>

</ion-list>

<div padding>
  <button  (click)='homemove()' block>Sign In</button>
  <h4 (click)='forgotpasslnk()' >Forgot Password?</h4>
</div>

 <h6 (click)="signuppage()" class="signupgolink">If you have an already account?</h6>
  </div>
</ion-content>
