<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

        <ion-icon name="">
          <img width="27px" src="assets/img/my_cart.png">
        </ion-icon>
        <span>5</span>

    </ion-buttons>

  </ion-navbar>
</ion-header>

  </div>
  <div class="category">

    <h4>Haircare</h4>

  <div class="category">

  </div>
 
</div>
